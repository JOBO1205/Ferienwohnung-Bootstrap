    <h2>Kontaktformular</h2>

        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Name, Vorname</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Addresse</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Straße,Hausnummer">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Stadt</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Postleitzahl, Stadt">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Haustier</label>
              <select id="inputState" class="form-select">
                <option selected>Auswählen</option>
                <option>Ja</option>
                <option>Nein</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Anmerkungen</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Datenschutzbestimmung gelesen
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Bestätigen</button>
            </div>
          </form>
